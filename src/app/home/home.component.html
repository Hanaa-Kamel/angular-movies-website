<app-header [trendingMovies]='trendingMovies'></app-header>
<input class="form-control site-search" *ngIf="loadingDone" [(ngModel)]="searchText"
    placeholder="Search Movies or TVShow">
<div class="container">

  <!-- ----------- Movies  -->

  <div class="row py-5">

    <div class="col-md-4 d-flex align-items-center">
      <div >
        <div class="border_line w-25 mb-4"></div>
        <h2>Trendig Movies to watch <br> Right Now </h2>
        <p class="second-color my-2">most watched movies by days</p>
        <div class="border_line w-75 mt-4"></div>
      </div>
    </div>


    <div *ngFor="let movie of trendingMovies" class="col-md-2">
      <div class="movie my-2 position-relative">

        <a [routerLink]="['/moviedetails', movie.id]">
            <img class="w-100" [src]="imgPrefix+movie.poster_path" [alt]="movie.title">
            <h3 class="my-2 h6">{{movie.title}}</h3>
            <div class="vote">
            {{movie.vote_average}}
            </div>
        </a>
      </div>
    </div>

  </div>

  <!-- ----------- TV  -->
  <div class="row py-5">

    <div class="col-md-4 d-flex align-items-center">
      <div >
        <div class="border_line w-25 mb-4"></div>
        <h2>Trendig Tv to watch <br> Right Now </h2>
        <p class="second-color my-2">most watched Tv by days</p>
        <div class="border_line w-75 mt-4"></div>
      </div>
    </div>


    <div *ngFor="let tv of trendingTV" class="col-md-2">
      <div class="movie my-2 position-relative">
        <img class="w-100" [src]="imgPrefix+tv.poster_path" [alt]="tv.title">
        <h3 class="my-2 h6">{{tv.name}}</h3>
        <div class="vote">
          {{tv.vote_average}}
        </div>
      </div>
    </div>

  </div>


  <!-- ----------- People -->

  <div class="row py-5">

    <div class="col-md-4 d-flex align-items-center">
      <div >
        <div class="border_line w-25 mb-4"></div>
        <h2>Trendig People to watch <br> Right Now </h2>
        <p class="second-color my-2">most watched people by days</p>
        <div class="border_line w-75 mt-4"></div>
      </div>
    </div>


    <div *ngFor="let person of trendingPeople" class="col-md-2">
      <div class="movie my-2 position-relative">
        <img class="w-100" [src]="imgPrefix+person.profile_path" [alt]="person.name">
        <h3 class="my-2 h6">{{person.name}}</h3>

      </div>
    </div>

  </div>
</div>
