
<section class="vh-100 d-flex align-items-center">

 <div class="container">
  <h1 class="font-weight-bolder">OUR LATEST MOVIES</h1>
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let movie of trendingMovies">
      <ng-template carouselSlide [id]="movie.id">
        <img class="w-100" [src]="imgPrefix+movie.poster_path" [alt]="movie.title">

      </ng-template>
    </ng-container>

  </owl-carousel-o>
 </div>


</section>
